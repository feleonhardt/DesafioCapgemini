<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gerenciador de anúncios</title>
</head>
<body>
    <div class="center">
        <a href="add.html">Adicionar anúncio</a><br>
        <hr>
        <form action="home.php" method="GET">
            Filtrar relatórios por: <br>
            Cliente: <input type="text" id="nomeCliente" name="nomeCliente" value="{nomeCliente}" placeholder="Nome do cliente"><br>
            Data de início: <input type="date" id="dataInicio" name="dataInicio" value="{dataInicio}" placeholder="Data de Início"><br>
            Data de término: <input type="date" id="dataFim" name="dataFim" value="{dataFim}" placeholder="Data de Fim"><br>
            <button type="submit" name="acao" value="filtrar">Filtrar</button>
            <button type="submit" name="acao" value="limpar">Limpar</button>
        </form>
        {lista}
    </div>
</body>
</html>
